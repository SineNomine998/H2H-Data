syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.sinenomine.patientservice.grpc";
option java_outer_classname = "PatientServiceOuterClass";

// TODO: Determine the methods needed
// TODO: Determine the fields and field types in the messages

service PatientService {
    rpc GetPatient (PatientRequest) returns (PatientResponse);
}

message PatientRequest {
    string uuid = 1;
}

message PatientResponse {
    repeated Patient patient = 1;
}

message Patient {
    string uuid = 1;
    string firstname = 2;
    string lastname = 3;
    string email = 4;
    string address = 5;
    string dateOfBirth = 6;
}